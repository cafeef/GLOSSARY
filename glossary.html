<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt><b><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype" target="_blank">!DOCTYPE html</a></b></dt> 
        <dd><b>Define o tipo de documento como HTML5</b></dd>

        <dt><b><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html" target="_blank">html</a></b></dt> 
        <dd><b>Define um documento html</b></dd>

        <dt><b><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank">head</a></b></dt> 
        <dd><b>Container para metadados, título da página, links...</b></dd>

        <dt><b><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank">body</a></b></dt> 
        <dd><b>Corpo do documento</b></dd>        
    </dl>
</body>
</html>
